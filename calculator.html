<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
     
    <header class="calculatorHead">CALCULATOR</header>

    <section>
        <div class="calculatorBody">

            <div class="calculatorScreen">
                <div class="seccond">
                    <!-- <span class="first-num"></span>
                    <span class="second-num"></span>
                    <span class="third-num"></span> -->
                </div>
            </div>

         <div class="firstRow">
            <button class="button1">1</button>
            <button class="button2">2</button>
            <button class="button3">3</button>
            <button class="plusSign"> + </button>
        </div>
        <div class="secondRow">
            <button class="button4">4</button>
            <button class="button5">5</button>
            <button class="button6">6</button>
            <button class="minusSign"> - </button>
        </div>
        <div class="thirdRow">
            <button class="button7">7</button>
            <button class="button8">8</button>
            <button class="button9">9</button>
            <button class="multiplySign"> * </button>
        </div>
        <div class="fourthRow">
            <button class="divideSign"> / </button>
            <button class="button0">0</button>
            <button class="buttonpoint">.</button>
            <button class="equal">=</button>

        </div>

        <div class="fifthRow">
            <button class="clear">Clear</button>
        </div>

        
        </div>
    </section>

    <hr style="width: 50%; color: black;">

    <script src="calculator.js"></script>
</body>
</html>
